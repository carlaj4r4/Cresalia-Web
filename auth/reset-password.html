<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - CRESALIA</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification.visible {
            display: block;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .password-strength.weak {
            color: #dc2626;
        }
        
        .password-strength.medium {
            color: #f59e0b;
        }
        
        .password-strength.strong {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <img src="../assets/logo/logo-cresalia.png" alt="CRESALIA" onerror="this.style.display='none'">
        </div>
        
        <h1>üîê Restablecer Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>
        
        <div id="notificacion" class="notification"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Nueva Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Tu nueva contrase√±a" 
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirmar Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirma tu nueva contrase√±a" 
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn-reset" id="btnReset">
                <i class="fas fa-key"></i> Restablecer Contrase√±a
            </button>
        </form>
        
        <div class="back-link">
            <a href="../login-tienda.html">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/inject-env-vars.js"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        // Verificar fortaleza de contrase√±a
        function verificarFortalezaPassword(password) {
            if (password.length < 6) return { nivel: 'weak', texto: 'Muy d√©bil (m√≠nimo 6 caracteres)' };
            if (password.length < 8) return { nivel: 'medium', texto: 'Media' };
            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                return { nivel: 'medium', texto: 'Media (usa may√∫sculas, min√∫sculas y n√∫meros)' };
            }
            return { nivel: 'strong', texto: 'Fuerte' };
        }
        
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
                return;
            }
            
            const strength = verificarFortalezaPassword(password);
            strengthDiv.textContent = `Fortaleza: ${strength.texto}`;
            strengthDiv.className = `password-strength ${strength.nivel}`;
        });
        
        // Manejar reset de contrase√±a
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar que las contrase√±as coincidan
            if (password !== confirmPassword) {
                mostrarNotificacion('‚ùå Las contrase√±as no coinciden', 'error');
                return;
            }
            
            // Validar longitud m√≠nima
            if (password.length < 6) {
                mostrarNotificacion('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            const btnReset = document.getElementById('btnReset');
            btnReset.disabled = true;
            btnReset.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Restableciendo...';
            
            try {
                const supabase = initSupabase();
                if (!supabase) {
                    throw new Error('No se pudo inicializar Supabase');
                }
                
                // Actualizar contrase√±a
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                mostrarNotificacion('‚úÖ Contrase√±a restablecida exitosamente. Redirigiendo...', 'success');
                
                // Redirigir despu√©s de 2 segundos
                setTimeout(async () => {
                    // Determinar a d√≥nde redirigir seg√∫n el tipo de usuario
                    const user = data.user;
                    
                    // Verificar tipo de usuario: primero en tabla tiendas (m√°s confiable)
                    let tipoUsuario = null;
                    
                    try {
                        // 1. Verificar si existe en tabla tiendas (prioridad)
                        const { data: tienda, error: errorTienda } = await supabase
                            .from('tiendas')
                            .select('configuracion')
                            .eq('user_id', user.id)
                            .single();
                        
                        if (tienda && !errorTienda) {
                            // Usuario es vendedor/emprendedor/servicios
                            if (tienda.configuracion?.tipo) {
                                const tipoConfig = tienda.configuracion.tipo;
                                tipoUsuario = tipoConfig === 'servicio' ? 'servicios' : 
                                            tipoConfig === 'emprendedor' ? 'emprendedor' : 
                                            'vendedor';
                            } else {
                                // Si no tiene tipo en configuracion, pero existe en tiendas, es vendedor
                                tipoUsuario = 'vendedor';
                            }
                        }
                    } catch (error) {
                        // No hay tienda, continuar verificando
                    }
                    
                    // 2. Si no es vendedor, verificar metadata
                    if (!tipoUsuario) {
                        tipoUsuario = user?.user_metadata?.tipo_usuario || 'comprador';
                    }
                    
                    // Redirigir seg√∫n tipo
                    if (['vendedor', 'emprendedor', 'servicios'].includes(tipoUsuario)) {
                        window.location.href = '../tiendas/ejemplo-tienda/admin-final.html';
                    } else {
                        window.location.href = '../demo-buyer-interface.html';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error restableciendo contrase√±a:', error);
                mostrarNotificacion('‚ùå Error: ' + (error.message || 'No se pudo restablecer la contrase√±a'), 'error');
                btnReset.disabled = false;
                btnReset.innerHTML = '<i class="fas fa-key"></i> Restablecer Contrase√±a';
            }
        });
        
        function mostrarNotificacion(mensaje, tipo) {
            const notif = document.getElementById('notificacion');
            notif.textContent = mensaje;
            notif.className = `notification ${tipo} visible`;
            
            setTimeout(() => {
                notif.classList.remove('visible');
            }, 5000);
        }
        
        // Funci√≥n auxiliar para esperar initSupabase
        async function esperarInitSupabaseReset(maxIntentos = 10, intervalo = 500) {
            for (let i = 0; i < maxIntentos; i++) {
                if (typeof initSupabase === 'function') {
                    try {
                        const supabase = initSupabase();
                        if (supabase) return supabase;
                    } catch (error) {
                        console.warn('Error al llamar initSupabase:', error);
                    }
                }
                if (i < maxIntentos - 1) {
                    await new Promise(resolve => setTimeout(resolve, intervalo));
                }
            }
            console.error('‚ùå initSupabase no disponible despu√©s de varios intentos');
            return null;
        }
        
        // Verificar si hay un hash de reset en la URL
        window.addEventListener('DOMContentLoaded', async function() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                // El usuario viene del email de reset
                console.log('‚úÖ Token de reset detectado en URL');
                // Procesar el hash para establecer la sesi√≥n
                const supabase = await esperarInitSupabaseReset();
                if (supabase) {
                    const { data, error } = await supabase.auth.getSession();
                    if (error) {
                        console.error('Error obteniendo sesi√≥n:', error);
                        mostrarNotificacion('‚ö†Ô∏è Error al procesar el enlace. Solicita uno nuevo.', 'error');
                    } else if (!data.session) {
                        mostrarNotificacion('‚ö†Ô∏è Este enlace no es v√°lido o ha expirado. Solicita uno nuevo.', 'error');
                    }
                }
            } else {
                // Verificar si hay sesi√≥n activa
                const supabase = await esperarInitSupabaseReset();
                if (supabase) {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session) {
                        mostrarNotificacion('‚ö†Ô∏è Este enlace no es v√°lido o ha expirado. Solicita uno nuevo.', 'error');
                    }
                }
            }
        });
    </script>
</body>
</html>
