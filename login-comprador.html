<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Comprador CRESALIA</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #EF4444 0%, #F43F5E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #EF4444;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #EF4444 0%, #F43F5E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .links a {
            color: #EF4444;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification.success {
            background: #fee2e2;
            color: #065f46;
            border: 1px solid #fca5a5;
        }
        
        .notification.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .notification.visible {
            display: block;
        }
        
        /* ===== RESPONSIVE PARA M√ìVILES ===== */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 15px !important;
            }
            
            .login-container {
                width: 100% !important;
                max-width: 100% !important;
                padding: 25px 20px !important;
                margin: 0 !important;
            }
            
            h1 {
                font-size: 1.5rem !important;
                line-height: 1.3 !important;
            }
            
            .subtitle {
                font-size: 0.85rem !important;
            }
            
            .logo img {
                max-width: 100px !important;
            }
            
            label {
                font-size: 0.85rem !important;
            }
            
            input {
                padding: 10px 12px !important;
                font-size: 0.9rem !important;
            }
            
            .btn-login {
                padding: 12px !important;
                font-size: 0.95rem !important;
            }
            
            .back-link {
                font-size: 0.85rem !important;
            }
            
            .links {
                font-size: 0.85rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo/logo-cresalia.png" alt="CRESALIA" onerror="this.style.display='none'">
        </div>
        
        <h1>üõí Iniciar Sesi√≥n</h1>
        <p class="subtitle">Accede a tu cuenta de comprador</p>
        
        <div id="notificacion" class="notification"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Tu contrase√±a" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="links">
            ¬øNo tienes cuenta? <a href="registro-comprador.html">Reg√≠strate</a>
            <br><br>
            ¬øEres vendedor? <a href="login-tienda.html">Acceso para Tiendas</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="auth/supabase-config.js"></script>
    
    <script>
        let supabase;
        
        document.addEventListener('DOMContentLoaded', async function() {
            supabase = initSupabase();
            
            // Pre-llenar email si viene de registro
            const registroExitoso = localStorage.getItem('registro_exitoso');
            const emailRegistro = localStorage.getItem('email_registro');
            
            if (registroExitoso === 'true' && emailRegistro) {
                document.getElementById('email').value = emailRegistro;
                mostrarNotificacion('‚úÖ Registro exitoso. Ahora inicia sesi√≥n', 'success');
                localStorage.removeItem('registro_exitoso');
                localStorage.removeItem('email_registro');
            }
            
            // Manejar login
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                const btnLogin = document.getElementById('btnLogin');
                btnLogin.disabled = true;
                btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesi√≥n...';
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Guardar tipo de usuario
                    localStorage.setItem('tipo_usuario', 'comprador');
                    localStorage.setItem('user_actual', JSON.stringify(data.user));
                    
                    mostrarNotificacion('‚úÖ ¬°Bienvenido de nuevo!', 'success');
                    
                    // Guardar informaci√≥n de sesi√≥n completa
                    localStorage.setItem('cresalia_sesion_activa', 'true');
                    localStorage.setItem('cresalia_session_token', data.session?.access_token || 'login_exitoso');
                    localStorage.setItem('cresalia_user_data', JSON.stringify({
                        email: data.user.email,
                        nombre: data.user.user_metadata?.nombre_completo || data.user.email,
                        tipo: 'comprador'
                    }));
                    
                    // Redirigir al index (p√°gina principal de compras)
                    setTimeout(() => {
                        if (window.location.pathname.includes('index-cresalia.html')) {
                            console.log('‚úÖ Ya estamos en la p√°gina principal');
                            return;
                        }
                        console.log('üöÄ Redirigiendo a la p√°gina principal...');
                        window.location.replace('index-cresalia.html');
                    }, 1500);
                    
                } catch (error) {
                    console.error('‚ùå Error en login:', error);
                    mostrarNotificacion('‚ùå Credenciales incorrectas', 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
                }
            });
        });
        
        function mostrarNotificacion(mensaje, tipo) {
            const notif = document.getElementById('notificacion');
            notif.textContent = mensaje;
            notif.className = `notification ${tipo} visible`;
            
            setTimeout(() => {
                notif.classList.remove('visible');
            }, 5000);
        }
    </script>
</body>
</html>
