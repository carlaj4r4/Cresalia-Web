<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Directo - Cresalia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-cresalia {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #7C3AED, #EC4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .logo-tienda {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #E5E7EB;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .tienda-nombre {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn-acceso {
            background: linear-gradient(135deg, #7C3AED, #EC4899);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .btn-acceso:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .footer-text {
            margin-top: 20px;
            color: #9CA3AF;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="logo-cresalia">üíú</div>
        <img id="logo-tienda" class="logo-tienda" src="" alt="Logo de Tienda">
        <h1 id="tienda-nombre">Mi Tienda</h1>
        <p class="tienda-nombre">Panel de Administraci√≥n</p>
        <button class="btn-acceso" onclick="irAPanel()">
            <i class="fas fa-tachometer-alt"></i> Acceder al Panel
        </button>
        <p class="footer-text">Powered by Cresalia</p>
    </div>
    
    <script>
        // Obtener par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        let panelUrl = params.get('url') || '';
        const logoUrl = params.get('logo') || '';
        const nombre = params.get('nombre') || 'Mi Tienda';
        
        // Validar que panelUrl no contenga variables sin procesar
        if (!panelUrl || panelUrl.includes('{') || panelUrl.includes('$%7B') || panelUrl.includes('widgetUrl')) {
            // Si no hay URL v√°lida o contiene variables sin procesar, usar URL relativa por defecto
            panelUrl = '../../tiendas/ejemplo-tienda/admin-final.html';
            console.warn('‚ö†Ô∏è URL del panel no v√°lida o contiene variables sin procesar. Usando URL por defecto.');
        }
        
        // Asegurar que la URL sea absoluta si es necesario
        if (panelUrl && !panelUrl.startsWith('http://') && !panelUrl.startsWith('https://') && !panelUrl.startsWith('/') && !panelUrl.startsWith('../')) {
            // Si es una ruta relativa sin ../, agregar ../../
            if (panelUrl.startsWith('tiendas/')) {
                panelUrl = '../../' + panelUrl;
            } else {
                panelUrl = '../../' + panelUrl;
            }
        }
        
        // Configurar logo y nombre
        document.getElementById('logo-tienda').src = logoUrl || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect width="120" height="120" fill="%237C3AED"/><text x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" font-size="48" font-weight="bold" fill="white">' + nombre.substring(0, 2).toUpperCase() + '</text></svg>';
        document.getElementById('tienda-nombre').textContent = nombre;
        
        function irAPanel() {
            if (!panelUrl || panelUrl.includes('{') || panelUrl.includes('$%7B') || panelUrl.includes('widgetUrl')) {
                console.error('‚ùå URL del panel no v√°lida:', panelUrl);
                alert('Error: La URL del panel no es v√°lida. Por favor, contacta al administrador.');
                return;
            }
            
            try {
                window.location.href = panelUrl;
            } catch (error) {
                console.error('‚ùå Error al redirigir:', error);
                alert('Error al redirigir al panel. Por favor, intenta acceder directamente.');
            }
        }
        
        // Auto-redirigir despu√©s de 3 segundos (opcional)
        // setTimeout(irAPanel, 3000);
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
