<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Directo a Comunidad - Cresalia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-cresalia {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #7C3AED, #EC4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .logo-tienda {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #E5E7EB;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .comunidad-badge {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .tienda-nombre {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .btn-acceso {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-acceso:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .footer-text {
            margin-top: 20px;
            color: #9CA3AF;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="logo-cresalia">üíú</div>
        <img id="logo-tienda" class="logo-tienda" src="" alt="Logo de Tienda">
        <div id="comunidad-badge" class="comunidad-badge">Comunidad</div>
        <h1 id="comunidad-nombre">Comunidad Cresalia</h1>
        <p class="tienda-nombre">Acceso Directo</p>
        <button class="btn-acceso" onclick="irAComunidad()">
            <i class="fas fa-users"></i> Acceder a la Comunidad
        </button>
        <p class="footer-text">Powered by Cresalia</p>
    </div>
    
    <script>
        // ===== LIMPIEZA DE URLs INV√ÅLIDAS =====
        (function() {
            try {
                // Limpiar localStorage y sessionStorage de URLs inv√°lidas
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key) {
                        const value = localStorage.getItem(key);
                        if (value && typeof value === 'string') {
                            if (value.includes('{widgetUrl}') || 
                                value.includes('$%7BwidgetUrl%7D') || 
                                value.includes('${widgetUrl}') ||
                                value.includes('widgetUrl') ||
                                value.includes('{panelUrl}') ||
                                value.includes('${panelUrl}')) {
                                keysToRemove.push(key);
                            }
                        }
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                const sessionKeysToRemove = [];
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key) {
                        const value = sessionStorage.getItem(key);
                        if (value && typeof value === 'string') {
                            if (value.includes('{widgetUrl}') || 
                                value.includes('$%7BwidgetUrl%7D') || 
                                value.includes('${widgetUrl}') ||
                                value.includes('widgetUrl') ||
                                value.includes('{panelUrl}') ||
                                value.includes('${panelUrl}')) {
                                sessionKeysToRemove.push(key);
                            }
                        }
                    }
                }
                sessionKeysToRemove.forEach(key => sessionStorage.removeItem(key));
            } catch (e) {
                console.warn('‚ö†Ô∏è Error limpiando storage:', e);
            }
        })();
        
        // Obtener par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        let comunidadUrl = params.get('url') || '';
        const logoUrl = params.get('logo') || '';
        const nombreTienda = params.get('tienda') || 'Mi Tienda';
        const nombreComunidad = params.get('comunidad') || 'Comunidad';
        const iconoComunidad = params.get('icono') || 'üë•';
        
        // Detectar si estamos en producci√≥n (Vercel)
        const isProduction = window.location.hostname.includes('vercel.app') || 
                             window.location.hostname.includes('cresalia') ||
                             window.location.protocol === 'https:';
        
        // Validar que comunidadUrl no contenga variables sin procesar
        if (!comunidadUrl || comunidadUrl.includes('{') || comunidadUrl.includes('$%7B') || comunidadUrl.includes('widgetUrl')) {
            // Si no hay URL v√°lida o contiene variables sin procesar, usar URL por defecto
            if (isProduction) {
                comunidadUrl = 'https://cresalia-web.vercel.app/panel-comunidad-vendedores.html';
            } else {
                comunidadUrl = '../../panel-comunidad-vendedores.html';
            }
            console.warn('‚ö†Ô∏è URL de la comunidad no v√°lida o contiene variables sin procesar. Usando URL por defecto.');
        } else {
            // Si la URL es relativa y estamos en producci√≥n, convertirla a absoluta
            if (isProduction && !comunidadUrl.startsWith('http://') && !comunidadUrl.startsWith('https://')) {
                // Si es una ruta relativa, convertirla a absoluta
                if (comunidadUrl.startsWith('../')) {
                    // Remover ../ y construir URL absoluta
                    const cleanPath = comunidadUrl.replace(/^\.\.\//g, '');
                    comunidadUrl = 'https://cresalia-web.vercel.app/' + cleanPath;
                } else if (comunidadUrl.startsWith('/')) {
                    comunidadUrl = 'https://cresalia-web.vercel.app' + comunidadUrl;
                } else {
                    comunidadUrl = 'https://cresalia-web.vercel.app/' + comunidadUrl;
                }
            } else if (!isProduction && !comunidadUrl.startsWith('http://') && !comunidadUrl.startsWith('https://') && !comunidadUrl.startsWith('/') && !comunidadUrl.startsWith('../')) {
                // En desarrollo, asegurar que tenga ../ si es necesario
                if (comunidadUrl.startsWith('comunidades/') || comunidadUrl.startsWith('panel-')) {
                    comunidadUrl = '../../' + comunidadUrl;
                }
            }
        }
        
        // Configurar logo y nombre
        document.getElementById('logo-tienda').src = logoUrl || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect width="120" height="120" fill="%237C3AED"/><text x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" font-size="48" font-weight="bold" fill="white">' + nombreTienda.substring(0, 2).toUpperCase() + '</text></svg>';
        document.getElementById('comunidad-nombre').textContent = nombreComunidad;
        document.getElementById('comunidad-badge').innerHTML = iconoComunidad + ' ' + nombreComunidad;
        
        function irAComunidad() {
            // Validar URL antes de redirigir
            if (!comunidadUrl || comunidadUrl.includes('{') || comunidadUrl.includes('$%7B') || comunidadUrl.includes('widgetUrl')) {
                console.error('‚ùå URL de la comunidad no v√°lida:', comunidadUrl);
                
                // Usar fallback seguro
                const fallbackUrl = isProduction 
                    ? 'https://cresalia-web.vercel.app/panel-comunidad-vendedores.html'
                    : '../../panel-comunidad-vendedores.html';
                
                alert('Error: La URL de la comunidad no es v√°lida. Redirigiendo a la p√°gina por defecto.');
                window.location.href = fallbackUrl;
                return;
            }
            
            try {
                window.location.href = comunidadUrl;
            } catch (error) {
                console.error('‚ùå Error al redirigir:', error);
                
                // Fallback seguro
                const fallbackUrl = isProduction 
                    ? 'https://cresalia-web.vercel.app/panel-comunidad-vendedores.html'
                    : '../../panel-comunidad-vendedores.html';
                
                alert('Error al redirigir a la comunidad. Redirigiendo a la p√°gina por defecto.');
                window.location.href = fallbackUrl;
            }
        }
        
        // Auto-redirigir despu√©s de 3 segundos (opcional)
        // setTimeout(irAComunidad, 3000);
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
