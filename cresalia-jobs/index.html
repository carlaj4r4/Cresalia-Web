<body>
    <div class="container-main">

        <div class="header">

        </div>
        
        <!-- √Årea de Alertas de Emergencia Global -->
        <div id="alertas-emergencia-comunidades"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="buscar">üîç Buscar Empleos</button>
            <button class="tab" data-tab="publicar">üìù Publicar Oferta</button>

        </div>
        
        <!-- Tab: Buscar Empleos -->
        <div class="tab-content active" id="buscar">
            <div class="card">
                <h2>üîç Buscar Empleos</h2>
                <div class="form-group">
                    <label>Buscar por palabras clave</label>
                    <input type="text" id="buscarTexto" placeholder="Ej: Desarrollador, Marketing, etc.">
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <select id="filtroCategoria">
                            <option value="">Todas</option>
                            <option value="tecnologia">Tecnolog√≠a</option>
                            <option value="marketing">Marketing</option>
                            <option value="ventas">Ventas</option>
                            <option value="salud">Salud</option>
                            <option value="educacion">Educaci√≥n</option>

                    <div class="form-group">

        <!-- Tab: Publicar Oferta -->
        <div class="tab-content" id="publicar">
            <div class="card">
                <h2>üìù Publicar Oferta de Empleo</h2>
                <form id="formPublicarOferta">
                    <div class="form-group">

                        <input type="text" id="ofertaTitulo" required placeholder="Ej: Desarrollador Frontend">
                    </div>
                    <div class="form-group">
                        <label>Descripci√≥n *</label>
                        <textarea id="ofertaDescripcion" rows="5" required placeholder="Describe el puesto de trabajo..."></textarea>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="form-group">

                        <div class="form-group">
                            <label>Salario M√°ximo (ARS)</label>
                            <input type="number" id="ofertaSalarioMax" placeholder="80000" step="1000">
                        </div>
                        <div class="form-group">
                            <label>Modalidad *</label>
                            <select id="ofertaModalidad" required>

        <!-- Tab: Perfil -->
        <div class="tab-content" id="perfil">

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                    <button class="btn" onclick="mostrarRegistroEmpleador()">
                        <i class="fas fa-building"></i> Soy Empleador

    <script>
        // Inicializar sistema
        let sistemaJobs = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            sistemaJobs = new SistemaCresaliaJobs();
            window.sistemaJobs = sistemaJobs;
            
            // Inicializar sistema de alertas
            setTimeout(() => {
                if (typeof SistemaAlertasComunidades !== 'undefined') {
                    window.alertasCresaliaJobs = new SistemaAlertasComunidades('cresalia-jobs');
                }
            }, 500);
            
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Formulario publicar oferta
            document.getElementById('formPublicarOferta').addEventListener('submit', async (e) => {
                e.preventDefault();
                // Aqu√≠ ir√≠a la l√≥gica de publicar oferta
                alert('üíº Funci√≥n de publicar oferta en desarrollo. Pr√≥ximamente!');
            });
        });
        
        async function buscarOfertas() {
            const resultados = document.getElementById('resultadosOfertas');
            resultados.innerHTML = '<div class="loading"><div class="spinner"></div><p>Buscando ofertas...</p></div>';
            
            // Aqu√≠ ir√≠a la l√≥gica de b√∫squeda
            setTimeout(() => {
                resultados.innerHTML = '<div class="empty-state"><i class="fas fa-briefcase"></i><p>No se encontraron ofertas. ¬°S√© el primero en publicar!</p></div>';
            }, 1000);
        }
        
        function mostrarRegistroEmpleador() {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: white; border-radius: 20px; padding: 30px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="color: #667eea;">üíº Registro de Empleador</h2>
                        <button onclick="this.closest('div[style*=\"position: fixed\"]').remove()" style="background: none; border: none; font-size: 2rem; cursor: pointer; color: #6B7280;">&times;</button>
                    </div>
                    <form id="formEmpleador" onsubmit="registrarEmpleador(event)">
                        <div class="form-group">
                            <label>Nombre de la Empresa *</label>
                            <input type="text" id="empresaNombre" required placeholder="Ej: Mi Empresa S.A.">
                        </div>
                        <div class="form-group">
                            <label>Raz√≥n Social</label>
                            <input type="text" id="empresaRazonSocial" placeholder="Raz√≥n social completa">
                        </div>
                        <div class="form-group">
                            <label>Email de Contacto *</label>
                            <input type="email" id="empresaEmail" required placeholder="contacto@empresa.com">
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono</label>
                            <input type="tel" id="empresaTelefono" placeholder="+54 11 1234-5678">
                        </div>
                        <div class="form-group">
                            <label>Sector</label>
                            <select id="empresaSector">
                                <option value="">Seleccionar</option>
                                <option value="tecnologia">Tecnolog√≠a</option>
                                <option value="marketing">Marketing</option>
                                <option value="ventas">Ventas</option>
                                <option value="salud">Salud</option>
                                <option value="educacion">Educaci√≥n</option>
                                <option value="retail">Retail</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descripci√≥n de la Empresa</label>
                            <textarea id="empresaDescripcion" rows="4" placeholder="Describe tu empresa..."></textarea>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">
                            <i class="fas fa-check"></i> Registrar Empresa
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        function mostrarRegistroBuscador() {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: white; border-radius: 20px; padding: 30px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="color: #667eea;">üë§ Registro de Buscador</h2>
                        <button onclick="this.closest('div[style*=\"position: fixed\"]').remove()" style="background: none; border: none; font-size: 2rem; cursor: pointer; color: #6B7280;">&times;</button>
                    </div>
                    <form id="formBuscador" onsubmit="registrarBuscador(event)">
                        <div class="form-group">
                            <label>Nombre Completo *</label>
                            <input type="text" id="buscadorNombre" required placeholder="Tu nombre completo">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="buscadorEmail" required placeholder="tu@email.com">
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono</label>
                            <input type="tel" id="buscadorTelefono" placeholder="+54 11 1234-5678">
                        </div>
                        <div class="form-group">
                            <label>Ubicaci√≥n</label>
                            <input type="text" id="buscadorUbicacion" placeholder="Ciudad, Pa√≠s">
                        </div>
                        <div class="form-group">
                            <label>Perfil Profesional</label>
                            <textarea id="buscadorPerfil" rows="4" placeholder="Describe tu experiencia y habilidades..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>A√±os de Experiencia</label>
                            <input type="number" id="buscadorExperiencia" min="0" max="50" placeholder="0">
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">
                            <i class="fas fa-check"></i> Registrar Perfil
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        async function registrarEmpleador(event) {
            event.preventDefault();
            if (!sistemaJobs) {
                alert('‚ùå Sistema no inicializado');
                return;
            }
            
            const datos = {
                nombre_empresa: document.getElementById('empresaNombre').value,
                razon_social: document.getElementById('empresaRazonSocial').value || document.getElementById('empresaNombre').value,
                email: document.getElementById('empresaEmail').value,
                telefono: document.getElementById('empresaTelefono').value,
                sector: document.getElementById('empresaSector').value,
                descripcion: document.getElementById('empresaDescripcion').value
            };
            
            const resultado = await sistemaJobs.registrarEmpleador(datos);
            
            if (resultado.success) {
                alert('‚úÖ ¬°Empresa registrada exitosamente!');
                document.querySelector('div[style*="position: fixed"]').remove();
                location.reload();
            } else {
                alert('‚ùå Error: ' + (resultado.error || 'No se pudo registrar la empresa'));
            }
        }
        
        async function registrarBuscador(event) {
            event.preventDefault();
            if (!sistemaJobs) {
                alert('‚ùå Sistema no inicializado');
                return;
            }
            
            const datos = {
                nombre: document.getElementById('buscadorNombre').value,
                email: document.getElementById('buscadorEmail').value,
                telefono: document.getElementById('buscadorTelefono').value,
                ubicacion: document.getElementById('buscadorUbicacion').value,
                perfil_profesional: document.getElementById('buscadorPerfil').value,
                experiencia_a√±os: parseInt(document.getElementById('buscadorExperiencia').value) || 0
            };
            
            const resultado = await sistemaJobs.registrarBuscador(datos);
            
            if (resultado.success) {
                alert('‚úÖ ¬°Perfil registrado exitosamente!');
                document.querySelector('div[style*="position: fixed"]').remove();
                location.reload();
            } else {
                alert('‚ùå Error: ' + (resultado.error || 'No se pudo registrar el perfil'));
            }
        }
        
        console.log('%cüíº Bienvenido/a a Cresalia Jobs', 'color: #667eea; font-size: 18px; font-weight: bold;');
        console.log('%cüíú Empleo √©tico para todos', 'font-size: 14px;');
    </script>
    <!-- Sistema de Feedbacks General -->
    <script src="../js/sistema-feedbacks-general.js"></script>
</body>
