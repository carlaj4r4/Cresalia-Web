    <script>
        let supabase = null;
        
        // Inicializar Supabase
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.SUPABASE_CONFIG !== 'undefined') {
                const config = window.SUPABASE_CONFIG;
                if (config.url && config.serviceRoleKey && !config.serviceRoleKey.includes('REEMPLAZA')) {
                    supabase = window.supabase.createClient(config.url, config.serviceRoleKey);
                } else {
                    mostrarError('‚ö†Ô∏è Configuraci√≥n de Supabase no v√°lida. Usa serviceRoleKey para crear/editar alertas.');
                }
            }
            
            inicializarEventos();
            cargarAlertasActivas();
            cargarTodasLasAlertas();
        });
        
        // Tabs
        function inicializarEventos() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    // Cambiar tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Recargar datos seg√∫n el tab
                    if (tabId === 'activas') {
                        cargarAlertasActivas();
                    } else if (tabId === 'todas') {
                        cargarTodasLasAlertas();
                    }
                });
            });
            
            // Checkbox "Todas"
            document.getElementById('checkTodas').addEventListener('change', (e) => {
                const checks = document.querySelectorAll('.check-comunidad');
                checks.forEach(check => {
                    check.checked = e.target.checked;
                    check.disabled = e.target.checked;
                });
            });
            
            // Checkboxes individuales
            document.querySelectorAll('.check-comunidad').forEach(check => {
                check.addEventListener('change', () => {
                    const todasCheckeadas = Array.from(document.querySelectorAll('.check-comunidad')).every(c => c.checked);
                    document.getElementById('checkTodas').checked = todasCheckeadas;
                });
            });
            
            // Formulario crear alerta
            document.getElementById('formCrearAlerta').addEventListener('submit', crearAlerta);
        }
        
        async function crearAlerta(e) {
            e.preventDefault();
            
            if (!supabase) {
                mostrarError('No hay conexi√≥n con Supabase. Verifica la configuraci√≥n.');
                return;
            }
            
            const todasSeleccionadas = document.getElementById('checkTodas').checked;
            const comunidadesSeleccionadas = Array.from(document.querySelectorAll('.check-comunidad:checked')).map(c => c.value);
            
            const alerta = {
                tipo: document.getElementById('tipoAlerta').value,
                titulo: document.getElementById('tituloAlerta').value,
                descripcion: document.getElementById('descripcionAlerta').value,
                severidad: document.getElementById('severidadAlerta').value,
                pais: document.getElementById('paisAlerta').value || null,
                provincia: document.getElementById('provinciaAlerta').value || null,
                ciudad: document.getElementById('ciudadAlerta').value || null,
                radio_afectacion_km: document.getElementById('radioAlerta').value ? parseInt(document.getElementById('radioAlerta').value) : null,
                enlace_oficial: document.getElementById('enlaceOficial').value || null,
                fecha_expiracion: document.getElementById('fechaExpiracion').value || null,
                comunidades_afectadas: todasSeleccionadas ? null : (comunidadesSeleccionadas.length > 0 ? comunidadesSeleccionadas : null),
                activa: true,
                verificada: false,
                creador_email: 'CRISLA'
            };
            
            try {
                const { data, error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .insert([alerta])
                    .select();
                
                if (error) throw error;
                
                mostrarExito(`‚úÖ Alerta creada correctamente (ID: ${data[0].id})`);
                document.getElementById('formCrearAlerta').reset();
                document.getElementById('checkTodas').checked = true;
                document.querySelectorAll('.check-comunidad').forEach(c => {
                    c.checked = true;
                    c.disabled = false;
                });
                
                // Recargar listas
                setTimeout(() => {
                    cargarAlertasActivas();
                    cargarTodasLasAlertas();
                }, 1000);
            } catch (error) {
                mostrarError('Error al crear alerta: ' + error.message);
                console.error(error);
            }
        }
        
        async function cargarAlertasActivas() {
            const container = document.getElementById('alertasActivas');
            
            if (!supabase) {
                container.innerHTML = '<div class="empty-state"><p>‚ö†Ô∏è No hay conexi√≥n con Supabase</p></div>';
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .select('*')
                    .eq('activa', true)
                    .order('fecha_creacion', { ascending: false });
                
                if (error) throw error;
                
                const alertasActivas = data.filter(a => !a.fecha_expiracion || new Date(a.fecha_expiracion) > new Date());
                
                if (alertasActivas.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i><p>No hay alertas activas en este momento</p></div>';
                    return;
                }
                
                container.innerHTML = alertasActivas.map(alerta => renderizarAlerta(alerta)).join('');
                
                // Agregar eventos de botones
                alertasActivas.forEach(alerta => {
                    document.getElementById(`desactivar-${alerta.id}`)?.addEventListener('click', () => desactivarAlerta(alerta.id));
                    document.getElementById(`eliminar-${alerta.id}`)?.addEventListener('click', () => eliminarAlerta(alerta.id));
                });
            } catch (error) {
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }
        
        async function cargarTodasLasAlertas() {
            const container = document.getElementById('todasLasAlertas');
            
            if (!supabase) {
                container.innerHTML = '<div class="empty-state"><p>‚ö†Ô∏è No hay conexi√≥n con Supabase</p></div>';
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .select('*')
                    .order('fecha_creacion', { ascending: false });
                
                if (error) throw error;
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No hay alertas creadas a√∫n</p></div>';
                    return;
                }
                
                container.innerHTML = data.map(alerta => renderizarAlerta(alerta, true)).join('');
                
                // Agregar eventos
                data.forEach(alerta => {
                    document.getElementById(`activar-${alerta.id}`)?.addEventListener('click', () => activarAlerta(alerta.id));
                    document.getElementById(`desactivar-${alerta.id}`)?.addEventListener('click', () => desactivarAlerta(alerta.id));
                    document.getElementById(`eliminar-${alerta.id}`)?.addEventListener('click', () => eliminarAlerta(alerta.id));
                });
            } catch (error) {
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }
        
        function renderizarAlerta(alerta, mostrarInactivas = false) {
            const expirada = alerta.fecha_expiracion && new Date(alerta.fecha_expiracion) < new Date();
            const activa = alerta.activa && !expirada;
            
            const comunidades = alerta.comunidades_afectadas 
                ? alerta.comunidades_afectadas.join(', ')
                : 'Todas las comunidades';
            
            const fechaCreacion = new Date(alerta.fecha_creacion).toLocaleString('es-AR');
            const fechaExp = alerta.fecha_expiracion 
                ? new Date(alerta.fecha_expiracion).toLocaleString('es-AR')
                : 'Sin expiraci√≥n';
            
            return `
                <div class="alerta-item ${!activa ? 'inactiva' : ''}">
                    <div class="alerta-info">
                        <div class="alerta-titulo">${alerta.titulo}</div>
                        <div class="alerta-meta">
                            <span class="badge badge-${alerta.severidad}">${alerta.severidad.toUpperCase()}</span>
                            <span class="badge ${activa ? 'badge-activa' : 'badge-inactiva'}">
                                ${activa ? 'ACTIVA' : (expirada ? 'EXPIRADA' : 'INACTIVA')}
                            </span>
                            <span><i class="fas fa-tag"></i> ${alerta.tipo}</span>
                            ${alerta.ciudad ? `<span><i class="fas fa-map-marker-alt"></i> ${alerta.ciudad}${alerta.provincia ? ', ' + alerta.provincia : ''}</span>` : ''}
                            <span><i class="fas fa-users"></i> ${comunidades}</span>
                        </div>
                        <p style="margin-top: 10px; opacity: 0.9;">${alerta.descripcion}</p>
                        <div style="margin-top: 10px; font-size: 0.85rem; opacity: 0.7;">
                            <span><i class="fas fa-calendar-plus"></i> Creada: ${fechaCreacion}</span>
                            ${alerta.fecha_expiracion ? ` | <span><i class="fas fa-calendar-times"></i> Expira: ${fechaExp}</span>` : ''}
                        </div>
                    </div>
                    <div class="alerta-acciones">
                        ${activa 
                            ? `<button class="btn btn-secondary btn-sm" id="desactivar-${alerta.id}"><i class="fas fa-pause"></i> Desactivar</button>`
                            : `<button class="btn btn-success btn-sm" id="activar-${alerta.id}"><i class="fas fa-play"></i> Activar</button>`
                        }
                        <button class="btn btn-danger btn-sm" id="eliminar-${alerta.id}"><i class="fas fa-trash"></i> Eliminar</button>
                    </div>
                </div>
            `;
        }
        
        async function activarAlerta(id) {
            if (!confirm('¬øActivar esta alerta?')) return;
            
            try {
                const { error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .update({ activa: true })
                    .eq('id', id);
                
                if (error) throw error;
                
                mostrarExito('‚úÖ Alerta activada');
                cargarAlertasActivas();
                cargarTodasLasAlertas();
            } catch (error) {
                mostrarError('Error: ' + error.message);
            }
        }
        
        async function desactivarAlerta(id) {
            if (!confirm('¬øDesactivar esta alerta?')) return;
            
            try {
                const { error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .update({ activa: false })
                    .eq('id', id);
                
                if (error) throw error;
                
                mostrarExito('‚úÖ Alerta desactivada');
                cargarAlertasActivas();
                cargarTodasLasAlertas();
            } catch (error) {
                mostrarError('Error: ' + error.message);
            }
        }
        
        async function eliminarAlerta(id) {
            if (!confirm('¬øEliminar permanentemente esta alerta? Esta acci√≥n no se puede deshacer.')) return;
            
            try {
                const { error } = await supabase
                    .from('alertas_emergencia_comunidades')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                mostrarExito('‚úÖ Alerta eliminada');
                cargarAlertasActivas();
                cargarTodasLasAlertas();
            } catch (error) {
                mostrarError('Error: ' + error.message);
            }
        }
        
        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
