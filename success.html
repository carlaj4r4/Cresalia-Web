<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Cresalia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .success-icon {
            font-size: 80px;
            color: #10B981;
            margin-bottom: 20px;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
        }
        p {
            color: #6B7280;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu pago ha sido procesado correctamente. Te redirigiremos automáticamente al panel.</p>
        <a href="javascript:history.back()" class="btn">Volver al Panel</a>
    </div>
    <script>
        // Actualizar plan si es pago de suscripción
        const tipo = new URLSearchParams(window.location.search).get('tipo');
        if (tipo === 'suscripcion') {
            const planPendiente = localStorage.getItem('plan_pendiente');
            if (planPendiente) {
                localStorage.setItem('plan-actual', planPendiente);
                localStorage.removeItem('plan_pendiente');
                console.log('✅ Plan actualizado a:', planPendiente);
                // La visibilidad de bienestar se actualizará automáticamente al cargar el panel
            }
        }
        
        // Redirigir después de 3 segundos
        setTimeout(() => {
            if (tipo === 'suscripcion') {
                window.location.href = '/tiendas/ejemplo-tienda/admin-final.html#suscripciones';
            } else {
                window.location.href = '/tiendas/ejemplo-tienda/admin-final.html';
            }
        }, 3000);
    </script>
</body>
</html>
