<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Cresalia</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Config Supabase -->
    <script src="/config-supabase-seguro.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #1F2937;
            margin-bottom: 10px;
        }
        
        .btn-volver {
            background: linear-gradient(135deg, #EF4444 0%, #F43F5E 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-volver:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .profile-info h2 {
            color: #1F2937;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            color: #6B7280;
            font-size: 14px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            padding: 20px;
            background: #F9FAFB;
            border-radius: 10px;
        }
        
        .info-item label {
            display: block;
            color: #6B7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-item .value {
            color: #1F2937;
            font-size: 16px;
            font-weight: 600;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .action-card i {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .action-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .action-card p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #EF4444 0%, #F43F5E 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .info-grid,
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
            <div>
                <h1><i class="fas fa-user-circle"></i> Mi Cuenta</h1>
                <p style="color: #6B7280; margin-top: 5px;">Gestiona tu perfil y preferencias</p>
            </div>
            <a href="/" class="btn-volver">
                <i class="fas fa-arrow-left"></i>
                Volver al Inicio
            </a>
        </div>
        
        <div id="loadingMessage" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando perfil...
        </div>
        
        <div id="profileContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="userName">Usuario</h2>
                        <p id="userEmail">email@ejemplo.com</p>
                        <p style="margin-top: 10px;">
                            <span style="background: #E0E7FF; color: #667eea; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;">
                                <i class="fas fa-shopping-bag"></i> COMPRADOR
                            </span>
                        </p>
                    </div>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <div class="value" id="infoEmail">-</div>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-calendar"></i> Miembro desde</label>
                        <div class="value" id="memberSince">-</div>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-shopping-cart"></i> Total de compras</label>
                        <div class="value" id="totalCompras">0</div>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-heart"></i> Productos favoritos</label>
                        <div class="value" id="totalFavoritos">0</div>
                    </div>
                </div>
                
                <div style="padding-top: 20px; border-top: 2px solid #E5E7EB;">
                    <button onclick="cerrarSesion()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
            
            <div class="actions-grid">
                <a href="/mis-compras.html" class="action-card">
                    <i class="fas fa-shopping-bag"></i>
                    <h3>Mis Compras</h3>
                    <p>Ver historial de compras</p>
                </a>
                
                <a href="#" onclick="alert('Próximamente: Gestión de favoritos'); return false;" class="action-card">
                    <i class="fas fa-heart"></i>
                    <h3>Mis Favoritos</h3>
                    <p>Productos guardados</p>
                </a>
                
                <a href="#" onclick="alert('Próximamente: Configuración de perfil'); return false;" class="action-card">
                    <i class="fas fa-cog"></i>
                    <h3>Configuración</h3>
                    <p>Ajustes de cuenta</p>
                </a>
                
                <a href="#" onclick="alert('Próximamente: Centro de ayuda'); return false;" class="action-card">
                    <i class="fas fa-question-circle"></i>
                    <h3>Ayuda</h3>
                    <p>Soporte y FAQ</p>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        let usuario = null;
        
        // Verificar sesión al cargar
        async function verificarSesion() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error || !session) {
                    console.log('No hay sesión activa, redirigiendo...');
                    window.location.href = '/login-comprador.html';
                    return;
                }
                
                usuario = session.user;
                cargarPerfil();
                
            } catch (error) {
                console.error('Error verificando sesión:', error);
                window.location.href = '/login-comprador.html';
            }
        }
        
        // Cargar datos del perfil
        async function cargarPerfil() {
            try {
                // Mostrar datos básicos del usuario
                document.getElementById('userName').textContent = usuario.email.split('@')[0];
                document.getElementById('userEmail').textContent = usuario.email;
                document.getElementById('infoEmail').textContent = usuario.email;
                
                // Formatear fecha de registro
                const fechaCreacion = new Date(usuario.created_at);
                const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('memberSince').textContent = fechaCreacion.toLocaleDateString('es-ES', opciones);
                
                // Cargar estadísticas desde localStorage (simulado por ahora)
                const compras = JSON.parse(localStorage.getItem('mis_compras_cresalia') || '[]');
                const favoritos = JSON.parse(localStorage.getItem('favoritos_cresalia') || '[]');
                
                document.getElementById('totalCompras').textContent = compras.length;
                document.getElementById('totalFavoritos').textContent = favoritos.length;
                
                // Mostrar perfil
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error cargando perfil:', error);
                alert('Error cargando tu perfil. Por favor, intenta de nuevo.');
            }
        }
        
        // Cerrar sesión
        async function cerrarSesion() {
            if (!confirm('¿Estás seguro que quieres cerrar sesión?')) {
                return;
            }
            
            try {
                await supabase.auth.signOut();
                alert('¡Sesión cerrada exitosamente!');
                window.location.href = '/';
            } catch (error) {
                console.error('Error cerrando sesión:', error);
                alert('Error cerrando sesión. Por favor, intenta de nuevo.');
            }
        }
        
        // Inicializar
        verificarSesion();
    </script>
</body>
</html>
