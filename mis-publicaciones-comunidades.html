<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones - Comunidades | Cresalia</title>
    <link rel="icon" type="image/png" href="assets/logo/logo-cresalia.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/inject-env-vars.js"></script>`n    <script src="config-supabase-seguro.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #374151;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .posts-list {
            display: grid;
            gap: 20px;
        }
        
        .post-card {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .post-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .post-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 5px;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #6B7280;
            margin-bottom: 15px;
        }
        
        .post-content {
            color: #4B5563;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .post-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .post-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6B7280;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #EF4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #DC2626;
        }
        
        .btn-secondary {
            background: #6B7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4B5563;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-published {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .badge-hidden {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .badge-moderated {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> Mis Publicaciones</h1>
            <p>Gestiona tus publicaciones en las comunidades de Cresalia</p>
        </div>
        
        <!-- Estadísticas -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Publicaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statPublished">0</div>
                <div class="stat-label">Publicadas</div>
            </div>
            <div class="stat-number" id="statComments">0</div>
                <div class="stat-label">Comentarios Recibidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statReactions">0</div>
                <div class="stat-label">Reacciones</div>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label for="filterComunidad">Comunidad</label>
                <select id="filterComunidad" class="form-select">
                    <option value="">Todas las comunidades</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterEstado">Estado</label>
                <select id="filterEstado" class="form-select">
                    <option value="">Todos los estados</option>
                    <option value="publicado">Publicadas</option>
                    <option value="oculto">Ocultas</option>
                    <option value="moderado">En moderación</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchPosts">Buscar</label>
                <input type="text" id="searchPosts" class="form-control" placeholder="Buscar en título o contenido...">
            </div>
        </div>
        
        <!-- Lista de publicaciones -->
        <div class="posts-list" id="postsList">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando tus publicaciones...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editPostId">
                        <div class="mb-3">
                            <label for="editTitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContenido" class="form-label">Contenido</label>
                            <textarea class="form-control" id="editContenido" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sistema-foro-comunidades.js"></script>
    <script>
        let misPublicaciones = [];
        let autorHash = null;
        let comunidades = [];
        
        // Obtener autor_hash del localStorage (necesitamos saber en qué comunidad está)
        function obtenerAutorHash() {
            // Intentar obtener de localStorage (el hash se guarda por comunidad)
            // Por ahora, pediremos al usuario que lo ingrese o lo obtengamos de alguna manera
            const hashGuardado = localStorage.getItem('foro_hash_depresion-ansiedad') || 
                                 localStorage.getItem('foro_hash_duelo-perdidas') ||
                                 localStorage.getItem('foro_hash_trastornos-alimentarios');
            
            if (hashGuardado) {
                return hashGuardado;
            }
            
            // Si no hay hash, generar uno (esto solo funcionaría para nuevas publicaciones)
            alert('No se encontró tu identificador. Por favor, inicia sesión en una comunidad primero.');
            return null;
        }
        
        // Cargar comunidades
        async function cargarComunidades() {
            try {
                const { data, error } = await window.supabase
                    .from('comunidades')
                    .select('*')
                    .eq('activa', true)
                    .order('nombre');
                
                if (error) throw error;
                
                comunidades = data || [];
                
                const select = document.getElementById('filterComunidad');
                comunidades.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.slug;
                    option.textContent = c.nombre;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando comunidades:', error);
            }
        }
        
        // Cargar mis publicaciones
        async function cargarMisPublicaciones() {
            if (!autorHash) {
                autorHash = obtenerAutorHash();
                if (!autorHash) return;
            }
            
            try {
                const comunidadSlug = document.getElementById('filterComunidad').value;
                const estado = document.getElementById('filterEstado').value;
                const search = document.getElementById('searchPosts').value.toLowerCase();
                
                let query = window.supabase
                    .from('posts_comunidades')
                    .select('*, comunidades(nombre, slug)')
                    .eq('autor_hash', autorHash)
                    .neq('estado', 'eliminado');
                
                if (comunidadSlug) {
                    query = query.eq('comunidad_slug', comunidadSlug);
                }
                
                if (estado) {
                    query = query.eq('estado', estado);
                }
                
                const { data, error } = await query.order('created_at', { ascending: false });
                
                if (error) throw error;
                
                misPublicaciones = data || [];
                
                // Filtrar por búsqueda
                if (search) {
                    misPublicaciones = misPublicaciones.filter(p => 
                        p.titulo?.toLowerCase().includes(search) ||
                        p.contenido?.toLowerCase().includes(search)
                    );
                }
                
                renderizarPublicaciones();
                actualizarEstadisticas();
                
            } catch (error) {
                console.error('Error cargando publicaciones:', error);
                document.getElementById('postsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Error al cargar tus publicaciones. Por favor, recarga la página.</p>
                    </div>
                `;
            }
        }
        
        // Renderizar publicaciones
        function renderizarPublicaciones() {
            const container = document.getElementById('postsList');
            
            if (misPublicaciones.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tienes publicaciones aún.</p>
                        <p>¡Crea tu primera publicación en una comunidad!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = misPublicaciones.map(post => {
                const comunidad = post.comunidades || {};
                const estadoBadge = getEstadoBadge(post.estado);
                
                return `
                    <div class="post-card">
                        <div class="post-header">
                            <div>
                                <div class="post-title">${post.titulo || 'Sin título'}</div>
                                <div class="post-meta">
                                    <span><i class="fas fa-users"></i> ${comunidad.nombre || post.comunidad_slug}</span>
                                    <span><i class="fas fa-calendar"></i> ${formatearFecha(post.created_at)}</span>
                                    ${estadoBadge}
                                </div>
                            </div>
                        </div>
                        <div class="post-content">
                            ${post.contenido.length > 300 ? post.contenido.substring(0, 300) + '...' : post.contenido}
                        </div>
                        <div class="post-stats">
                            <div class="post-stat">
                                <i class="fas fa-comments"></i>
                                ${post.num_comentarios || 0} comentarios
                            </div>
                            <div class="post-stat">
                                <i class="fas fa-heart"></i>
                                ${post.num_reacciones || 0} reacciones
                            </div>
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-primary" onclick="editarPublicacion('${post.id}')">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger" onclick="borrarPublicacion('${post.id}')">
                                <i class="fas fa-trash"></i> Borrar
                            </button>
                            <button class="btn btn-secondary" onclick="verPublicacion('${post.id}')">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getEstadoBadge(estado) {
            const badges = {
                'publicado': '<span class="badge badge-published">Publicada</span>',
                'oculto': '<span class="badge badge-hidden">Oculta</span>',
                'moderado': '<span class="badge badge-moderated">En moderación</span>'
            };
            return badges[estado] || '';
        }
        
        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function actualizarEstadisticas() {
            const total = misPublicaciones.length;
            const publicadas = misPublicaciones.filter(p => p.estado === 'publicado').length;
            const comentarios = misPublicaciones.reduce((sum, p) => sum + (p.num_comentarios || 0), 0);
            const reacciones = misPublicaciones.reduce((sum, p) => sum + (p.num_reacciones || 0), 0);
            
            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPublished').textContent = publicadas;
            document.getElementById('statComments').textContent = comentarios;
            document.getElementById('statReactions').textContent = reacciones;
        }
        
        // Editar publicación
        async function editarPublicacion(postId) {
            const post = misPublicaciones.find(p => p.id === postId);
            if (!post) return;
            
            document.getElementById('editPostId').value = postId;
            document.getElementById('editTitulo').value = post.titulo || '';
            document.getElementById('editContenido').value = post.contenido || '';
            
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.show();
        }
        
        async function guardarEdicion() {
            const postId = document.getElementById('editPostId').value;
            const titulo = document.getElementById('editTitulo').value;
            const contenido = document.getElementById('editContenido').value;
            
            if (!titulo || !contenido) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            try {
                const { error } = await window.supabase
                    .from('posts_comunidades')
                    .update({
                        titulo: titulo,
                        contenido: contenido,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', postId)
                    .eq('autor_hash', autorHash);
                
                if (error) throw error;
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
                
                alert('Publicación actualizada correctamente');
                cargarMisPublicaciones();
                
            } catch (error) {
                console.error('Error actualizando publicación:', error);
                alert('Error al actualizar la publicación');
            }
        }
        
        // Borrar publicación
        async function borrarPublicacion(postId) {
            if (!confirm('¿Estás seguro de que quieres borrar esta publicación? Esta acción no se puede deshacer.')) {
                return;
            }
            
            try {
                const { error } = await window.supabase
                    .from('posts_comunidades')
                    .update({
                        estado: 'eliminado',
                        deleted_at: new Date().toISOString()
                    })
                    .eq('id', postId)
                    .eq('autor_hash', autorHash);
                
                if (error) throw error;
                
                alert('Publicación borrada correctamente');
                cargarMisPublicaciones();
                
            } catch (error) {
                console.error('Error borrando publicación:', error);
                alert('Error al borrar la publicación');
            }
        }
        
        // Ver publicación
        function verPublicacion(postId) {
            const post = misPublicaciones.find(p => p.id === postId);
            if (!post) return;
            
            // Redirigir a la página de la comunidad con el post
            const comunidadSlug = post.comunidad_slug;
            window.location.href = `comunidad-${comunidadSlug}.html?post=${postId}`;
        }
        
        // Event listeners
        document.getElementById('filterComunidad').addEventListener('change', cargarMisPublicaciones);
        document.getElementById('filterEstado').addEventListener('change', cargarMisPublicaciones);
        document.getElementById('searchPosts').addEventListener('input', cargarMisPublicaciones);
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarComunidades();
            await cargarMisPublicaciones();
        });
    </script>
</body>
</html>
