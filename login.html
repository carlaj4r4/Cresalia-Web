<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - CRESALIA</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tipo-seleccion {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tipo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .tipo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .tipo-btn.tienda {
            background: linear-gradient(135deg, #7C3AED, #EC4899);
        }
        
        .tipo-btn.comprador {
            background: linear-gradient(135deg, #10B981, #059669);
        }
        
        .tipo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .tipo-content h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .tipo-content p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tipo-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo/logo-cresalia.png" alt="CRESALIA" onerror="this.style.display='none'">
        </div>
        
        <h1>üîê Iniciar Sesi√≥n</h1>
        <p class="subtitle">Selecciona c√≥mo quieres ingresar</p>
        
        <div class="tipo-seleccion">
            <button class="tipo-btn tienda" onclick="irALoginTienda()">
                <div class="tipo-icon">
                    üè™
                </div>
                <div class="tipo-content">
                    <h3>Soy Vendedor</h3>
                    <p>Acceder a mi tienda o servicios</p>
                </div>
            </button>
            
            <button class="tipo-btn comprador" onclick="irALoginComprador()">
                <div class="tipo-icon">
                    üõí
                </div>
                <div class="tipo-content">
                    <h3>Soy Comprador</h3>
                    <p>Acceder a mi cuenta de comprador</p>
                </div>
            </button>
        </div>
        
        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                <i class="fas fa-key"></i> ¬øOlvidaste tu contrase√±a?
            </p>
            <button onclick="mostrarRecuperarPassword()" style="background: #6b7280; color: white; padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; transition: all 0.3s ease;" onmouseover="this.style.background='#4b5563'" onmouseout="this.style.background='#6b7280'">
                <i class="fas fa-unlock-alt"></i> Recuperar Contrase√±a
            </button>
        </div>
        
        <div class="back-link">
            <a href="index-cresalia.html">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>
    
    <!-- Modal para recuperar contrase√±a -->
    <div id="modalRecuperarPassword" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 99999;">
        <div style="background: white; border-radius: 20px; padding: 40px; max-width: 450px; margin: 20px; width: 90%;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="margin: 0; color: #374151;"><i class="fas fa-key"></i> Recuperar Contrase√±a</h2>
                <p style="color: #6b7280; margin-top: 10px;">Ingresa tu email para recibir el enlace de recuperaci√≥n</p>
            </div>
            
            <form id="formRecuperarPassword" onsubmit="enviarRecuperarPassword(event); return false;">
                <div style="margin-bottom: 20px;">
                    <label for="emailRecuperar" style="display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px;">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="emailRecuperar" 
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email"
                        style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px;"
                    >
                </div>
                
                <div id="mensajeRecuperar" style="display: none; padding: 15px; border-radius: 10px; margin-bottom: 20px;"></div>
                
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button type="button" onclick="cerrarModalRecuperarPassword()" style="background: #6b7280; color: white; padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" id="btnEnviarRecuperar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/inject-env-vars.js"></script>
    <script src="auth/supabase-config.js"></script>
    <script src="auth/auth-system.js"></script>
    
    <script>
        function irALoginTienda() {
            window.location.href = 'login-tienda.html';
        }
        
        function irALoginComprador() {
            window.location.href = 'login-comprador.html';
        }
        
        function mostrarRecuperarPassword() {
            document.getElementById('modalRecuperarPassword').style.display = 'flex';
            document.getElementById('emailRecuperar').focus();
        }
        
        function cerrarModalRecuperarPassword() {
            document.getElementById('modalRecuperarPassword').style.display = 'none';
            document.getElementById('formRecuperarPassword').reset();
            document.getElementById('mensajeRecuperar').style.display = 'none';
        }
        
        async function enviarRecuperarPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailRecuperar').value.trim();
            const btnEnviar = document.getElementById('btnEnviarRecuperar');
            const mensajeDiv = document.getElementById('mensajeRecuperar');
            
            if (!email) {
                mostrarMensaje('Por favor, ingresa tu email', 'error');
                return;
            }
            
            btnEnviar.disabled = true;
            btnEnviar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                // Esperar a que initSupabase est√© disponible
                if (typeof initSupabase === 'undefined' || typeof initSupabase !== 'function') {
                    throw new Error('Supabase no est√° disponible. Por favor, recarga la p√°gina.');
                }
                
                // Verificar que recuperarPassword est√© disponible
                if (typeof recuperarPassword === 'undefined' && typeof window.recuperarPassword === 'undefined') {
                    throw new Error('La funci√≥n de recuperaci√≥n no est√° disponible. Por favor, recarga la p√°gina.');
                }
                
                const funcionRecuperar = recuperarPassword || window.recuperarPassword;
                const resultado = await funcionRecuperar(email);
                
                if (resultado && resultado.success) {
                    mostrarMensaje('‚úÖ ' + (resultado.mensaje || 'Te hemos enviado un email para recuperar tu contrase√±a. Revisa tu bandeja de entrada.'), 'success');
                    setTimeout(() => {
                        cerrarModalRecuperarPassword();
                    }, 3000);
                } else {
                    mostrarMensaje('‚ùå ' + (resultado?.mensaje || 'Error al enviar el email. Por favor, intenta de nuevo.'), 'error');
                }
            } catch (error) {
                console.error('Error recuperando contrase√±a:', error);
                mostrarMensaje('‚ùå Error: ' + (error.message || 'No se pudo enviar el email. Por favor, intenta de nuevo.'), 'error');
            } finally {
                btnEnviar.disabled = false;
                btnEnviar.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
            }
        }
        
        function mostrarMensaje(mensaje, tipo) {
            const mensajeDiv = document.getElementById('mensajeRecuperar');
            mensajeDiv.textContent = mensaje;
            mensajeDiv.className = tipo === 'success' ? 'notification success visible' : 'notification error visible';
            mensajeDiv.style.display = 'block';
        }
        
        // Cerrar modal al hacer click fuera
        document.getElementById('modalRecuperarPassword').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModalRecuperarPassword();
            }
        });
    </script>
    
    <style>
        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification.visible {
            display: block;
        }
    </style>
</body>
</html>
</body>
</html>
