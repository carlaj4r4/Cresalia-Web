<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - CRESALIA</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tipo-seleccion {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tipo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .tipo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .tipo-btn.tienda {
            background: linear-gradient(135deg, #7C3AED, #EC4899);
        }
        
        .tipo-btn.comprador {
            background: linear-gradient(135deg, #10B981, #059669);
        }
        
        .tipo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .tipo-content h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .tipo-content p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tipo-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logo/logo-cresalia.png" alt="CRESALIA" onerror="this.style.display='none'">
        </div>
        
        <h1>üîê Iniciar Sesi√≥n</h1>
        <p class="subtitle">Selecciona c√≥mo quieres ingresar</p>
        
        <div class="tipo-seleccion">
            <button class="tipo-btn tienda" onclick="irALoginTienda()">
                <div class="tipo-icon">
                    üè™
                </div>
                <div class="tipo-content">
                    <h3>Soy Vendedor</h3>
                    <p>Acceder a mi tienda o servicios</p>
                </div>
            </button>
            
            <button class="tipo-btn comprador" onclick="irALoginComprador()">
                <div class="tipo-icon">
                    üõí
                </div>
                <div class="tipo-content">
                    <h3>Soy Comprador</h3>
                    <p>Acceder a mi cuenta de comprador</p>
                </div>
            </button>
        </div>
        
        <div class="back-link">
            <a href="index-cresalia.html">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>
    
    <script>
        function irALoginTienda() {
            window.location.href = 'login-tienda.html';
        }
        
        function irALoginComprador() {
            window.location.href = 'login-comprador.html';
        }
    </script>
</body>
</html>
