name: Actualizar Manifest Navideño

on:
  schedule:
    # Ejecutar diariamente a las 00:00 UTC para verificar si es temporada navideña
    - cron: '0 0 * * *'
  workflow_dispatch: # Permitir ejecución manual

jobs:
  actualizar-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Instalar dependencias (si es necesario)
        run: |
          if [ -f package.json ]; then
            npm install
          fi
      
      - name: Ejecutar script de actualización
        run: |
          node scripts/actualizar-manifest-navideno.js
      
      - name: Commit cambios si hay
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manifest.json
          git diff --staged --quiet || git commit -m "Auto: Actualizar manifest.json para temporada navideña"
          git push || echo "No hay cambios para commitear"
