name: Cron - Actualizar Celebraciones

on:
  schedule:
    - cron: '0 3 * * *' # 3 AM todos los d√≠as (UTC)
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  actualizar-celebraciones:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Verificar secrets configurados
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "‚ùå ERROR: SUPABASE_URL no est√° configurado"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "‚ùå ERROR: SUPABASE_SERVICE_ROLE_KEY no est√° configurado"
            exit 1
          fi
          echo "‚úÖ Secrets configurados correctamente"

      - name: Calcular aniversarios de tiendas
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/calcular_aniversarios_tiendas_uuid" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status: $http_code"
          echo "Response: $body"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Error en aniversarios de tiendas"
            exit 1
          fi
          echo "‚úÖ Aniversarios de tiendas calculados"

      - name: Calcular aniversarios de servicios
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/calcular_aniversarios_servicios" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "Status: $http_code"
          echo "Response: $body"
          if [ "$http_code" -ge 400 ]; then
            echo "‚ùå Error en aniversarios de servicios"
            exit 1
          fi
          echo "‚úÖ Aniversarios de servicios calculados"

      - name: Notificar resultado
        run: echo "üéâ Celebraciones actualizadas correctamente"
