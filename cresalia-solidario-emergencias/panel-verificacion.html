<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Verificaci√≥n - Cresalia Solidario</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo/logo-cresalia.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo/logo-cresalia.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo/logo-cresalia.png">
    
    <!-- Protecci√≥n Anti-DevTools -->
    <script src="../core/proteccion-devtools-avanzada.js?v=2.0"></script>
    
    <!-- Sistema de Seguridad para Paneles Admin -->
    <script src="../js/seguridad-paneles-admin.js"></script>
    <script src="../js/seguridad-validacion-entrada.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config-supabase-seguro.js"></script>
    <script src="../js/sistema-cresalia-solidario-emergencias.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 50%, #B91C1C 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #EF4444;
        }
        
        .header h1 {
            color: #EF4444;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: #EC4899;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #E5E7EB;
        }
        
        .tab {
            background: none;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #6B7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #EF4444;
        }
        
        .tab.active {
            color: #EF4444;
            border-bottom-color: #EF4444;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .campana-card {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .campana-card.pendiente {
            border-color: #F59E0B;
        }
        
        .campana-card.activa {
            border-color: #10B981;
        }
        
        .campana-card.rechazada {
            border-color: #EF4444;
            opacity: 0.7;
        }
        
        .campana-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .campana-titulo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .campana-estado {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .campana-estado.pendiente {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .campana-estado.activa {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .campana-estado.rechazada {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .campana-info {
            margin-bottom: 15px;
            color: #6B7280;
        }
        
        .campana-info strong {
            color: #374151;
        }
        
        .evidencias-box {
            background: #F3F4F6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .evidencias-box strong {
            display: block;
            margin-bottom: 10px;
            color: #374151;
        }
        
        .evidencias-box ul {
            margin-left: 20px;
        }
        
        .evidencias-box li {
            margin-bottom: 5px;
        }
        
        .evidencias-box a {
            color: #667eea;
            text-decoration: none;
        }
        
        .evidencias-box a:hover {
            text-decoration: underline;
        }
        
        .btn-accion {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-accion.aprobar {
            background: #10B981;
            color: white;
        }
        
        .btn-accion.aprobar:hover {
            background: #059669;
        }
        
        .btn-accion.rechazar {
            background: #EF4444;
            color: white;
        }
        
        .btn-accion.rechazar:hover {
            background: #DC2626;
        }
        
        .btn-accion.cerrar {
            background: #6B7280;
            color: white;
        }
        
        .btn-accion.cerrar:hover {
            background: #4B5563;
        }
        
        .modal-rechazo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-rechazo.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        .modal-content h3 {
            margin-bottom: 15px;
            color: #374151;
        }
        
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #F3F4F6;
            border-top: 4px solid #EF4444;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver a Campa√±as
        </a>
        
        <div class="header">
            <h1>üîç Panel de Verificaci√≥n</h1>
            <p style="color: #6B7280;">Verific√° y gestion√° campa√±as de emergencia</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="pendientes">‚è≥ Pendientes</button>
            <button class="tab" data-tab="activas">‚úÖ Activas</button>
            <button class="tab" data-tab="rechazadas">‚ùå Rechazadas</button>
            <button class="tab" data-tab="todas">üìã Todas</button>
        </div>
        
        <div class="tab-content active" id="pendientes">
            <div id="pendientesContainer" class="loading">
                <div class="spinner"></div>
                <p>Cargando campa√±as pendientes...</p>
            </div>
        </div>
        
        <div class="tab-content" id="activas">
            <div id="activasContainer" class="loading">
                <div class="spinner"></div>
                <p>Cargando campa√±as activas...</p>
            </div>
        </div>
        
        <div class="tab-content" id="rechazadas">
            <div id="rechazadasContainer" class="loading">
                <div class="spinner"></div>
                <p>Cargando campa√±as rechazadas...</p>
            </div>
        </div>
        
        <div class="tab-content" id="todas">
            <div id="todasContainer" class="loading">
                <div class="spinner"></div>
                <p>Cargando todas las campa√±as...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para rechazar campa√±a -->
    <div class="modal-rechazo" id="modalRechazo">
        <div class="modal-content">
            <h3>‚ùå Rechazar Campa√±a</h3>
            <p style="margin-bottom: 15px; color: #6B7280;">¬øPor qu√© rechaz√°s esta campa√±a?</p>
            <textarea id="razonRechazo" placeholder="Ej: No es un desastre natural verificado, no hay evidencias suficientes, etc."></textarea>
            <div class="modal-actions">
                <button class="btn-accion cerrar" onclick="cerrarModalRechazo()">Cancelar</button>
                <button class="btn-accion rechazar" onclick="confirmarRechazo()">Rechazar</button>
            </div>
        </div>
    </div>
    
    <script>
        let sistemaEmergencias = null;
        let campanaActual = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof SistemaCresaliaSolidarioEmergencias !== 'undefined') {
                sistemaEmergencias = new SistemaCresaliaSolidarioEmergencias();
                window.sistemaEmergencias = sistemaEmergencias;
            }
            
            // Cargar campa√±as
            cargarCampanas();
            
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    cargarCampanas(tabId);
                });
            });
        });
        
        async function cargarCampanas(tab = 'pendientes') {
            if (!sistemaEmergencias || !sistemaEmergencias.supabase) {
                mostrarError('No hay conexi√≥n con Supabase');
                return;
            }
            
            const containerId = tab + 'Container';
            const container = document.getElementById(containerId);
            
            try {
                container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando...</p></div>';
                
                let query = sistemaEmergencias.supabase
                    .from('campa√±as_emergencia')
                    .select('*')
                    .order('fecha_desastre', { ascending: false });
                
                if (tab === 'pendientes') {
                    query = query.eq('estado', 'pendiente');
                } else if (tab === 'activas') {
                    query = query.eq('estado', 'activa');
                } else if (tab === 'rechazadas') {
                    query = query.eq('estado', 'rechazada');
                }
                // Si es 'todas', no filtramos
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox" style="font-size: 4rem; color: #D1D5DB; margin-bottom: 20px;"></i><h3>No hay campa√±as</h3></div>';
                    return;
                }
                
                container.innerHTML = data.map(campana => renderizarCampana(campana)).join('');
            } catch (error) {
                console.error('Error cargando campa√±as:', error);
                container.innerHTML = '<div class="empty-state"><p>Error: ' + error.message + '</p></div>';
            }
        }
        
        function renderizarCampana(campana) {
            const iconosDesastres = {
                'inundacion': 'üåä',
                'incendio': 'üî•',
                'terremoto': 'üåç',
                'tornado': 'üå™Ô∏è',
                'tormenta': '‚õàÔ∏è',
                'otro_desastre': 'üö®'
            };
            
            const nombresDesastres = {
                'inundacion': 'Inundaci√≥n',
                'incendio': 'Incendio',
                'terremoto': 'Terremoto',
                'tornado': 'Tornado',
                'tormenta': 'Tormenta',
                'otro_desastre': 'Otro Desastre'
            };
            
            const icono = iconosDesastres[campana.tipo_desastre] || 'üö®';
            const nombre = nombresDesastres[campana.tipo_desastre] || 'Desastre Natural';
            
            const fechaDesastre = new Date(campana.fecha_desastre).toLocaleDateString('es-AR');
            
            let evidenciasHTML = '';
            if (campana.evidencias_verificacion && campana.evidencias_verificacion.length > 0) {
                evidenciasHTML = `
                    <div class="evidencias-box">
                        <strong>üìã Evidencias de Verificaci√≥n:</strong>
                        <ul>
                            ${campana.evidencias_verificacion.map(ev => {
                                const esLink = ev.startsWith('http');
                                return `<li>${esLink ? `<a href="${ev}" target="_blank">${ev}</a>` : ev}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
            }
            
            let accionesHTML = '';
            if (campana.estado === 'pendiente') {
                accionesHTML = `
                    <button class="btn-accion aprobar" onclick="aprobarCampana('${campana.id}')">
                        <i class="fas fa-check"></i> Aprobar y Activar
                    </button>
                    <button class="btn-accion rechazar" onclick="rechazarCampana('${campana.id}')">
                        <i class="fas fa-times"></i> Rechazar
                    </button>
                `;
            } else if (campana.estado === 'activa') {
                accionesHTML = `
                    <button class="btn-accion cerrar" onclick="cerrarCampana('${campana.id}')">
                        <i class="fas fa-lock"></i> Cerrar Campa√±a
                    </button>
                `;
            }
            
            return `
                <div class="campana-card ${campana.estado}">
                    <div class="campana-header">
                        <div>
                            <div class="campana-titulo">${icono} ${sistemaEmergencias.escapeHtml(campana.titulo)}</div>
                            <span class="campana-estado ${campana.estado}">${campana.estado === 'pendiente' ? '‚è≥ Pendiente' : campana.estado === 'activa' ? '‚úÖ Activa' : '‚ùå Rechazada'}</span>
                        </div>
                    </div>
                    
                    <div class="campana-info">
                        <strong>Tipo:</strong> ${nombre}<br>
                        <strong>Ubicaci√≥n:</strong> ${sistemaEmergencias.escapeHtml(campana.ubicacion)}<br>
                        <strong>Fecha del Desastre:</strong> ${fechaDesastre}<br>
                        <strong>Fuente de Verificaci√≥n:</strong> ${sistemaEmergencias.escapeHtml(campana.fuente_verificacion || 'N/A')}<br>
                        ${campana.razon_rechazo ? `<strong>Raz√≥n de Rechazo:</strong> ${sistemaEmergencias.escapeHtml(campana.razon_rechazo)}<br>` : ''}
                    </div>
                    
                    <div style="margin: 15px 0; color: #374151; line-height: 1.6;">
                        ${sistemaEmergencias.escapeHtml(campana.descripcion)}
                    </div>
                    
                    ${evidenciasHTML}
                    
                    ${accionesHTML}
                </div>
            `;
        }
        
        async function aprobarCampana(campanaId) {
            if (!confirm('¬øEst√°s segura de aprobar esta campa√±a? Se activar√° autom√°ticamente.')) return;
            
            try {
                await sistemaEmergencias.verificarCampana(campanaId, true);
                cargarCampanas(document.querySelector('.tab.active').dataset.tab);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function rechazarCampana(campanaId) {
            campanaActual = campanaId;
            document.getElementById('modalRechazo').classList.add('active');
        }
        
        function cerrarModalRechazo() {
            document.getElementById('modalRechazo').classList.remove('active');
            document.getElementById('razonRechazo').value = '';
            campanaActual = null;
        }
        
        async function confirmarRechazo() {
            const razon = document.getElementById('razonRechazo').value.trim();
            if (!razon) {
                alert('Por favor, ingres√° una raz√≥n para rechazar la campa√±a');
                return;
            }
            
            try {
                await sistemaEmergencias.verificarCampana(campanaActual, false, razon);
                cerrarModalRechazo();
                cargarCampanas(document.querySelector('.tab.active').dataset.tab);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function cerrarCampana(campanaId) {
            if (!confirm('¬øEst√°s segura de cerrar esta campa√±a? Ya no aparecer√° en la lista de campa√±as activas.')) return;
            
            try {
                if (!sistemaEmergencias.supabase) throw new Error('No hay conexi√≥n');
                
                await sistemaEmergencias.supabase
                    .from('campa√±as_emergencia')
                    .update({ estado: 'cerrada', fecha_cierre: new Date().toISOString() })
                    .eq('id', campanaId);
                
                alert('‚úÖ Campa√±a cerrada');
                cargarCampanas(document.querySelector('.tab.active').dataset.tab);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function mostrarError(mensaje) {
            alert('Error: ' + mensaje);
        }
    </script>
</body>
</html>
